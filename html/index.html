<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>aes_afkzone</title>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="afk-container" id="afk-ui" style="display: none;">
    <div class="afk-title">AFK ZONE</div>

    <div class="afk-items">
      <img src="img/consumable_med_medicine.png" />
      <img src="img/consumable_med_poison_tonic.png" />
    </div>

    <div class="cooldown-text">COOL DOWN</div>
    <div class="cooldown-timer" id="cooldown-timer">00:00</div>

    <div class="afk-footer">
      <b>รอ</b> <span class="key"><b>30 นาที</b></span><b>เพื่อรับรางวัล</b>
    </div>
  </div>
  <main>
    <section class="press-key-box">
      <span><b>กดปุ่ม</b></span>
      <div class="key-button"><b>R</b></div>
      <span><b>เพื่อเริ่มAFK</b></span>
    </section>
  </main>
  <div id="toast-container" style="display: none;"></div>
  <script src="script.js"></script>
</body>
</html>
